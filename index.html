<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Government Links JSON Downloader</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 min-h-screen flex flex-col items-center justify-center p-4">
    <div class="max-w-2xl w-full bg-white rounded-xl shadow-lg p-6 md:p-8">
        <h1 class="text-2xl md:text-3xl font-bold text-gray-800 mb-2">ðŸ“‹ Government Links JSON Generator</h1>
        <p class="text-gray-600 mb-6">Download your government links in the exact required JSON format</p>
        
        <!-- Stats Card -->
        <div class="bg-blue-50 border border-blue-200 rounded-lg p-4 mb-6">
            <div class="flex items-center justify-between">
                <span class="text-blue-800 font-medium">Total Links Ready:</span>
                <span class="bg-blue-600 text-white px-3 py-1 rounded-full text-sm font-semibold" id="linkCount">0</span>
            </div>
            <p class="text-sm text-blue-700 mt-2">âœ… Format: title, url, category, description, keywords (as array)</p>
        </div>

        <!-- Preview Card -->
        <div class="border border-gray-200 rounded-lg mb-6 max-h-96 overflow-y-auto">
            <div class="bg-gray-50 px-4 py-2 border-b border-gray-200 font-semibold text-gray-700 sticky top-0">
                Preview (first few links)
            </div>
            <div class="p-4 space-y-3" id="previewContainer">
                <!-- Preview will be injected here -->
            </div>
        </div>

        <!-- Download Button -->
        <button id="downloadBtn" class="w-full bg-green-600 hover:bg-green-700 text-white font-semibold py-3 px-6 rounded-lg transition duration-200 flex items-center justify-center gap-2 text-lg">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-4l-4 4m0 0l-4-4m4 4V4" />
            </svg>
            Download links.json
        </button>

        <p class="text-xs text-gray-400 text-center mt-4">
            JSON will be formatted with 2-space indentation â€¢ Keywords as arrays
        </p>
    </div>

    <script>
        (function() {
            // The exact data from your TypeScript file (converted to JSON structure)
            const governmentLinks = [
                {
                    "title": "GST Portal",
                    "url": "https://www.gst.gov.in",
                    "category": "Tax & Business",
                    "description": "Official portal for GST registration, returns filing, and tax payments.",
                    "keywords": ["gst verify", "gst number check", "gst registration", "tax return", "indirect tax"]
                },
                {
                    "title": "Income Tax (e-Filing)",
                    "url": "https://www.incometax.gov.in",
                    "category": "Tax & Business",
                    "description": "File Income Tax Returns (ITR), check refund status, and link Aadhaar with PAN.",
                    "keywords": ["itr", "tax refund", "pan link", "income tax filing", "taxpayer portal"]
                },
                {
                    "title": "UIDAI (Aadhaar)",
                    "url": "https://uidai.gov.in",
                    "category": "Identity",
                    "description": "Update Aadhaar details, download e-Aadhaar, and check enrollment status.",
                    "keywords": ["aadhaar update", "download aadhaar", "uid", "identity proof", "address change"]
                },
                {
                    "title": "DigiLocker",
                    "url": "https://www.digilocker.gov.in",
                    "category": "Digital Services",
                    "description": "A secure cloud-based platform for storage, sharing, and verification of documents.",
                    "keywords": ["documents storage", "digital certificate", "e-locker", "driving license", "marksheet"]
                },
                {
                    "title": "Parivahan (Vahan & Sarathi)",
                    "url": "https://parivahan.gov.in",
                    "category": "Transport",
                    "description": "Vehicle registration, driving license application, and e-challan payment.",
                    "keywords": ["driving license", "rc transfer", "challan check", "vahan", "sarathi", "transport"]
                },
                {
                    "title": "Passport Seva",
                    "url": "https://www.passportindia.gov.in",
                    "category": "Identity",
                    "description": "Apply for a new passport, renew existing passport, and track application status.",
                    "keywords": ["passport apply", "appointment", "visa", "travel document", "re-issue"]
                },
                {
                    "title": "NVSP (Voter Portal)",
                    "url": "https://www.nvsp.in",
                    "category": "Identity",
                    "description": "Register as a new voter, search name in electoral roll, and apply for correction.",
                    "keywords": ["voter card", "epic", "election", "voter id", "poll status"]
                },
                {
                    "title": "PM-Kisan Samman Nidhi",
                    "url": "https://pmkisan.gov.in",
                    "category": "Agriculture",
                    "description": "Check installment status and register for farmer welfare benefits.",
                    "keywords": ["farmer", "kisan", "subsidy", "benefit status", "pmkisan"]
                },
                {
                    "title": "Startup India",
                    "url": "https://www.startupindia.gov.in",
                    "category": "Tax & Business",
                    "description": "Initiative by the Government of India for nurturing startups.",
                    "keywords": ["startup", "entrepreneur", "funding", "recognition", "dpiit"]
                },
                {
                    "title": "National Job Portal (NCS)",
                    "url": "https://www.ncs.gov.in",
                    "category": "Employment",
                    "description": "A comprehensive portal for career counseling, vocational guidance, and job matching.",
                    "keywords": ["jobs", "employment", "career", "skill development", "ncs registration"]
                },
                {
                    "title": "UMANG Portal",
                    "url": "https://web.umang.gov.in",
                    "category": "Digital Services",
                    "description": "Unified Mobile Application for New-age Governance - access multi-gov services.",
                    "keywords": ["government services", "mobile app", "epfo", "gas booking", "digilocker"]
                },
                {
                    "title": "EPFO (UAN Portal)",
                    "url": "https://www.epfindia.gov.in",
                    "category": "Employment",
                    "description": "Check PF balance, withdrawal status, and manage employee provident fund.",
                    "keywords": ["provident fund", "uan", "pf balance", "pension", "employer"]
                }
            ];

            // Update link count
            document.getElementById('linkCount').textContent = governmentLinks.length;

            // Show preview of first 3 links
            const previewContainer = document.getElementById('previewContainer');
            const previewLinks = governmentLinks.slice(0, 3);
            
            previewLinks.forEach((link, index) => {
                const previewItem = document.createElement('div');
                previewItem.className = 'border-b border-gray-100 last:border-0 pb-3 last:pb-0';
                
                // Create keywords badges
                const keywordsHtml = link.keywords.slice(0, 3).map(kw => 
                    `<span class="inline-block bg-gray-100 text-gray-600 text-xs px-2 py-1 rounded mr-1 mb-1">${kw}</span>`
                ).join('');
                
                previewItem.innerHTML = `
                    <div class="flex items-start gap-2">
                        <span class="bg-blue-100 text-blue-600 text-xs font-medium px-2 py-1 rounded">${index + 1}</span>
                        <div class="flex-1">
                            <div class="flex items-center gap-2 flex-wrap">
                                <span class="font-medium text-gray-800">${link.title}</span>
                                <span class="bg-purple-100 text-purple-600 text-xs px-2 py-0.5 rounded">${link.category}</span>
                            </div>
                            <p class="text-sm text-gray-600 mt-1 line-clamp-2">${link.description}</p>
                            <div class="mt-2 flex flex-wrap gap-1">
                                ${keywordsHtml}
                                ${link.keywords.length > 3 ? `<span class="text-xs text-gray-400">+${link.keywords.length - 3} more</span>` : ''}
                            </div>
                        </div>
                    </div>
                `;
                previewContainer.appendChild(previewItem);
            });

            if (governmentLinks.length > 3) {
                const moreIndicator = document.createElement('p');
                moreIndicator.className = 'text-sm text-gray-400 italic pt-2';
                moreIndicator.textContent = `... and ${governmentLinks.length - 3} more links`;
                previewContainer.appendChild(moreIndicator);
            }

            // Download functionality
            document.getElementById('downloadBtn').addEventListener('click', function() {
                // Create a clean copy without the id field
                const cleanLinks = governmentLinks.map(({ title, url, category, description, keywords }) => ({
                    title,
                    url,
                    category,
                    description,
                    keywords
                }));

                // Convert to JSON with 2-space indentation
                const jsonString = JSON.stringify(cleanLinks, null, 2);
                
                // Create blob and download
                const blob = new Blob([jsonString], { type: 'application/json' });
                const url = window.URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = 'links.json';
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                window.URL.revokeObjectURL(url);
            });
        })();
    </script>
</body>
</html>
