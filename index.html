<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSON Link Generator Â· Government links</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .remove-btn { transition: all 0.15s ease; }
        .remove-btn:hover { background-color: #fee2e2; }
        .preview-item:last-child { border-bottom: none; }
        .fade-in { animation: fadeIn 0.2s ease-in; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(4px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body class="bg-slate-50 font-sans antialiased">

<div class="max-w-4xl mx-auto px-4 sm:px-6 py-8 md:py-10">
    <div class="mb-8 text-center md:text-left">
        <h1 class="text-3xl md:text-4xl font-bold text-slate-800 tracking-tight">ðŸ”— JSON Link Generator</h1>
        <p class="text-slate-500 mt-1 text-lg">government websites Â· <b>Auto-ID Generation</b> Â· exact format</p>
    </div>

    <div class="bg-white rounded-2xl shadow-xl border border-slate-200 p-5 md:p-7">
        <div class="grid grid-cols-1 md:grid-cols-2 gap-5">
            <div class="space-y-4">
                <div>
                    <label class="block text-sm font-medium text-slate-700 mb-1">Title <span class="text-xs text-slate-400">required</span></label>
                    <input type="text" id="titleInput" placeholder="e.g. GST Portal" class="w-full px-4 py-2.5 rounded-lg border border-slate-300 focus:ring-2 focus:ring-blue-200 focus:border-blue-500 outline-none transition bg-slate-50/50">
                </div>
                <div>
                    <label class="block text-sm font-medium text-slate-700 mb-1">URL <span class="text-xs text-slate-400">required</span></label>
                    <input type="url" id="urlInput" placeholder="https://www.gst.gov.in" class="w-full px-4 py-2.5 rounded-lg border border-slate-300 focus:ring-2 focus:ring-blue-200 focus:border-blue-500 outline-none transition bg-slate-50/50">
                </div>
                <div>
                    <label class="block text-sm font-medium text-slate-700 mb-1">Category <span class="text-xs text-slate-400">required</span></label>
                    <input type="text" id="categoryInput" placeholder="e.g. Tax & Business" class="w-full px-4 py-2.5 rounded-lg border border-slate-300 focus:ring-2 focus:ring-blue-200 focus:border-blue-500 outline-none transition bg-slate-50/50">
                </div>
            </div>
            <div class="space-y-4">
                <div>
                    <label class="block text-sm font-medium text-slate-700 mb-1">Description</label>
                    <textarea id="descInput" rows="2" placeholder="Brief description of the link â€¦" class="w-full px-4 py-2.5 rounded-lg border border-slate-300 focus:ring-2 focus:ring-blue-200 focus:border-blue-500 outline-none transition resize-none bg-slate-50/50"></textarea>
                </div>
                <div>
                    <label class="block text-sm font-medium text-slate-700 mb-1">Keywords <span class="text-xs text-slate-400">comma separated</span></label>
                    <input type="text" id="keywordsInput" placeholder="gst verify, tax, registration" class="w-full px-4 py-2.5 rounded-lg border border-slate-300 focus:ring-2 focus:ring-blue-200 focus:border-blue-500 outline-none transition bg-slate-50/50">
                </div>
            </div>
        </div>

        <div class="flex flex-wrap items-center justify-between gap-3 mt-7 pt-2 border-t border-slate-200">
            <div class="flex gap-2">
                <button id="addBtn" class="bg-blue-600 hover:bg-blue-700 text-white font-medium px-5 py-2.5 rounded-lg shadow-sm transition flex items-center gap-1">
                    Add Link (with ID)
                </button>
                <button id="clearAllBtn" class="bg-white border border-slate-300 hover:bg-slate-100 text-slate-700 font-medium px-5 py-2.5 rounded-lg shadow-sm transition">Clear All</button>
            </div>
            <button id="downloadBtn" class="bg-emerald-600 hover:bg-emerald-700 text-white font-medium px-6 py-2.5 rounded-lg shadow-sm transition flex items-center gap-1">
                Download links.json
            </button>
        </div>

        <div class="mt-8">
            <h2 class="text-lg font-semibold text-slate-800 mb-3 flex items-center gap-2">
                <span>ðŸ“‹ Added links</span>
                <span id="counterBadge" class="bg-slate-200 text-slate-700 text-sm px-2.5 py-0.5 rounded-full">0</span>
            </h2>
            <div id="previewList" class="bg-slate-50 rounded-xl border border-slate-200 divide-y divide-slate-200 max-h-96 overflow-y-auto">
                <div id="emptyPlaceholder" class="p-6 text-center text-slate-400 italic">No links added yet.</div>
            </div>
        </div>
    </div>
</div>

<script>
    (function() {
        "use strict";

        let linksArray = [];

        // Elements
        const titleIn = document.getElementById('titleInput'),
              urlIn = document.getElementById('urlInput'),
              categoryIn = document.getElementById('categoryInput'),
              descIn = document.getElementById('descInput'),
              kwIn = document.getElementById('keywordsInput'),
              addBtn = document.getElementById('addBtn'),
              clearAllBtn = document.getElementById('clearAllBtn'),
              downloadBtn = document.getElementById('downloadBtn'),
              previewList = document.getElementById('previewList'),
              emptyPlaceholder = document.getElementById('emptyPlaceholder'),
              counterBadge = document.getElementById('counterBadge');

        function renderPreview() {
            while (previewList.children.length > 1) {
                previewList.removeChild(previewList.lastChild);
            }

            if (linksArray.length === 0) {
                emptyPlaceholder.classList.remove('hidden');
                counterBadge.textContent = '0';
                return;
            }

            emptyPlaceholder.classList.add('hidden');

            linksArray.forEach((link, index) => {
                const itemDiv = document.createElement('div');
                itemDiv.className = 'preview-item p-4 hover:bg-white transition fade-in flex items-start gap-3';
                
                itemDiv.innerHTML = `
                    <div class="flex-1 min-w-0">
                        <div class="flex items-center gap-2 mb-1">
                            <span class="text-xs font-bold bg-slate-800 text-white px-1.5 py-0.5 rounded">ID: ${link.id}</span>
                            <span class="font-semibold text-slate-800 truncate">${escapeHtml(link.title)}</span>
                            <span class="bg-blue-100 text-blue-800 text-[10px] px-2 py-0.5 rounded-full border border-blue-200 uppercase">${escapeHtml(link.category)}</span>
                        </div>
                        <p class="text-xs text-blue-600 truncate">${escapeHtml(link.url)}</p>
                        <p class="text-sm text-slate-600 mt-1">${escapeHtml(link.description)}</p>
                        <div class="flex flex-wrap gap-1 mt-2">
                            ${link.keywords.map(k => `<span class="bg-slate-200 text-slate-600 text-[10px] px-1.5 py-0.5 rounded border border-slate-300">${escapeHtml(k)}</span>`).join('')}
                        </div>
                    </div>
                    <button class="remove-btn p-1.5 rounded-full text-slate-400 hover:text-red-600" onclick="window.removeLink(${index})">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" /></svg>
                    </button>
                `;
                previewList.appendChild(itemDiv);
            });
            counterBadge.textContent = linksArray.length;
        }

        window.removeLink = (idx) => {
            linksArray.splice(idx, 1);
            // Re-assign IDs to maintain sequence 1, 2, 3... (optional, but cleaner)
            linksArray.forEach((l, i) => l.id = (i + 1).toString());
            renderPreview();
        };

        function addLinkFromForm() {
            if (!titleIn.value || !urlIn.value || !categoryIn.value) return alert('Fill required fields');

            const newLink = {
                id: (linksArray.length + 1).toString(), // Generates "1", "2", etc.
                title: titleIn.value.trim(),
                url: urlIn.value.trim(),
                category: categoryIn.value.trim(),
                description: descIn.value.trim(),
                keywords: kwIn.value.split(',').map(k => k.trim()).filter(k => k !== '')
            };

            linksArray.push(newLink);
            renderPreview();
            [titleIn, urlIn, categoryIn, descIn, kwIn].forEach(i => i.value = '');
        }

        function downloadJSON() {
            if (linksArray.length === 0) return alert('No links to download');
            const blob = new Blob([JSON.stringify(linksArray, null, 2)], { type: 'application/json' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'links.json';
            a.click();
            URL.revokeObjectURL(url);
        }

        function escapeHtml(unsafe) {
            return unsafe.replace(/&/g, "&amp;").replace(/</g, "&lt;").replace(/>/g, "&gt;").replace(/"/g, "&quot;").replace(/'/g, "&#039;");
        }

        addBtn.addEventListener('click', addLinkFromForm);
        clearAllBtn.addEventListener('click', () => { if(confirm('Clear all?')) { linksArray = []; renderPreview(); }});
        downloadBtn.addEventListener('click', downloadJSON);
        renderPreview();
    })();
</script>
</body>
</html>
